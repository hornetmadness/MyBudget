name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release regardless of commit message'
        required: false
        default: 'false'
        type: boolean
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    env:
      FORCE_RELEASE: ${{ github.event.inputs.force_release || github.event.workflow_run.inputs.force_release || 'false' }}
    if: |
      # Allow job to run on normal push events (not workflow_dispatch or workflow_run), except for release commits
      (github.event_name != 'workflow_dispatch' && github.event_name != 'workflow_run' && !contains(github.event.head_commit.message, 'chore: release')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.force_release == 'true' || !contains(github.event.head_commit.message, 'chore: release'))) ||
      (github.event_name == 'workflow_run' && (env.FORCE_RELEASE == 'true' || !contains(github.event.head_commit.message, 'chore: release')))

    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-config.json
          manifest-file: .release-please-manifest.json

      - name: Checkout repository
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create Release
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release.outputs.tag_name }}
          release_name: ${{ steps.release.outputs.release_name }}
          body: ${{ steps.release.outputs.body }}
          draft: false
          prerelease: false
