name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: mybudget:test

    - name: Run tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          mybudget:test \
          sh -c "cd /app && pytest --tb=short -v"

    - name: Run syntax check
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          mybudget:test \
          sh -c "cd /app && pytest tests/test_syntax.py -v"
